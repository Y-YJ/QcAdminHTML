<body>
<div class="admin-block" style="height:100%;width: 100%">

                            <button class="layui-btn layui-btn-primary">主按钮primary</button>
                            <button class="layui-btn layui-btn-warm">暖色按钮warm</button>
                            <button class="layui-btn layui-btn-danger">警告按钮danger</button>
                            <button class="layui-btn layui-btn-disabled">禁用按钮disabled</button>
                        </p>
                        <p style="margin-top: 1.5rem">
                            <button class="layui-btn bg-green">绿色</button>
                            <button class="layui-btn bg-pink">粉色</button>
                            <button class="layui-btn bg-purple">紫色</button>
                            <button class="layui-btn bg-grey">灰色</button>
                            <button class="layui-btn bg-cyan">青色</button>
                            <button class="layui-btn bg-orange">橙色</button>
                            <button class="layui-btn bg-black">黑色</button>
                            <button class="layui-btn bg-lightblue">浅蓝</button>
                            <button class="layui-btn bg-lightblack">浅黑</button>
                            <button class="layui-btn bg-deepblue">深蓝</button>
                            <button class="layui-btn bg-deepblack">深黑</button>
                        </p>


                    </div>


                    <h1 class="heading-mi">按钮尺寸</h1>


                    <div class="example">
                        <p>
                            <button class="layui-btn layui-btn-lg layui-btn-normal">大型百搭</button>
                            <button class="layui-btn layui-btn-warm">正常暖色</button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger">小型警告</button>
                            <button class="layui-btn layui-btn-xs layui-btn-disabled">禁用</button>

                        </p>

                    </div>


                    <h1 class="heading-mi">流体按钮</h1>


                    <div class="example">

                        <div style="margin-top: 10px;">
                            <button class="layui-btn layui-btn-fluid">流体按钮（最大化适应）</button>
                        </div>

                        <div style="margin-top: 10px;">
                            <button class="layui-btn layui-btn-primary layui-btn-fluid">流体按钮（最大化适应）</button>
                        </div>


                    </div>


                    <h1 class="heading-mi">胶囊按钮</h1>


                    <div class="example">
                        <p>
                            <button class="layui-btn layui-btn-radius layui-btn-primary">原始按钮</button>
                            <button class="layui-btn layui-btn-radius">默认按钮</button>

                            <button class="layui-btn layui-btn-radius layui-btn-warm">暖色按钮</button>
                            <button class="layui-btn layui-btn-radius layui-btn-danger">警告按钮</button>
                            <button class="layui-btn layui-btn-radius layui-btn-disabled">禁用按钮</button>


                            <button class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal">大型百搭</button>
                            <button class="layui-btn layui-btn-sm layui-btn-radius layui-btn-danger">小型警告</button>
                            <button class="layui-btn layui-btn-xs layui-btn-radius layui-btn-disabled">迷你禁用</button>

                        </p>

                    </div>


                    <h1 class="heading-mi">图标按钮</h1>


                    <div class="example">
                        <p>
                            <button class="layui-btn"><i class="layui-icon"></i> 添加</button>


                            <button class="layui-btn"><i class="layui-icon"></i></button>
                            <button class="layui-btn"><i class="layui-icon"></i></button>

                            <button class="layui-btn layui-btn-sm layui-btn-primary"><i class="layui-icon">ဂ</i>
                            </button>

                            <button class="layui-btn layui-btn-sm layui-btn-primary"><i class="layui-icon"></i>
                            </button>


                            <button class="layui-btn layui-btn-sm layui-btn-normal"><i class="layui-icon"></i></button>
                            <button class="layui-btn layui-btn-sm layui-btn-warm"><i class="layui-icon"></i></button>
                            <button class="layui-btn layui-btn-sm layui-btn-danger"><i class="layui-icon"></i></button>
                            <button class="layui-btn layui-btn-sm layui-btn-disabled"><i class="layui-icon"></i>
                            </button>


                        </p>

                    </div>


                    <h1 class="heading-mi">按钮组</h1>


                    <div class="example">
                        <div class="layui-btn-group">
                            <button class="layui-btn">增加</button>
                            <button class="layui-btn">编辑</button>
                            <button class="layui-btn">删除</button>
                        </div>
                        <div class="layui-btn-group">
                            <button class="layui-btn layui-btn-sm">
                                <i class="layui-icon"></i>
                            </button>
                            <button class="layui-btn layui-btn-sm">
                                <i class="layui-icon"></i>
                            </button>
                            <button class="layui-btn layui-btn-sm">
                                <i class="layui-icon"></i>
                            </button>
                            <button class="layui-btn layui-btn-sm">
                                <i class="layui-icon"></i>
                            </button>
                        </div>

                        <div class="layui-btn-group">
                            <button class="layui-btn layui-btn-primary layui-btn-sm">
                                <i class="layui-icon"></i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm">
                                <i class="layui-icon"></i>
                            </button>
                            <button class="layui-btn layui-btn-primary layui-btn-sm">
                                <i class="layui-icon"></i>
                            </button>
                        </div>

                    </div>


                    <h1 class="heading-mi">按钮容器</h1>


                    <div class="example">
                        <div class="layui-btn-container">
                            <button class="layui-btn">按钮一</button>
                            <button class="layui-btn">按钮二</button>
                            <button class="layui-btn">按钮三</button>
                            <button class="layui-btn">按钮四</button>
                            <button class="layui-btn">按钮五</button>
                            <button class="layui-btn">按钮六</button>
                            <button class="layui-btn">按钮一</button>
                            <button class="layui-btn">按钮二</button>
                            <button class="layui-btn">按钮三</button>
                            <button class="layui-btn">按钮四</button>
                            <button class="layui-btn">按钮五</button>
                            <button class="layui-btn">按钮六</button>
                            <button class="layui-btn">按钮一</button>
                            <button class="layui-btn">按钮二</button>
                            <button class="layui-btn">按钮三</button>
                            <button class="layui-btn">按钮四</button>
                            <button class="layui-btn">按钮五</button>
                            <button class="layui-btn">按钮六</button>
                            <button class="layui-btn">按钮一</button>
                            <button class="layui-btn">按钮二</button>
                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>
</div>

<script>

    layui.use(['element', 'form', 'jquery', 'upload', 'laydate'], function () {

        var element = layui.element;
        var form = layui.form;
        var $ = layui.jquery;
        var layer = layui.layer;
        var upload = layui.upload;

        var laydate = layui.laydate;


        // 子菜单静态高亮
        $('.s-subheader a').each(function () {

            filename = location.href.substr(location.href.lastIndexOf('/') + 1);

            if ($(this).attr("href") == filename) {
                $(this).addClass("active");
            }
        });

        //执行实例
        var uploadInst = upload.render({
            elem: '#btnlogo' //绑定元素
            , url: '/upload/' //上传接口
            , done: function (res) {
                //上传完毕回调
            }
            , error: function () {
                //请求异常回调
            }
        });
    });
</script>
</body>
</html>
